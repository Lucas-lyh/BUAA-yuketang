<body>
    自动化将在20秒后开始，请在此期间内登录雨课堂。
    <br>
    自动跳转剩余&nbsp;<span id="time-left" style="color: #aa1111; font-weight: bold">**</span>&nbsp;秒
    <script>
        window.t = 2;
        setInterval(function f() {
            document.getElementById("time-left").textContent = window.t;
            window.t = window.t - 1;
            if (window.t <= 0) {
                window.t = 0;
                window.location = "https://buaa.yuketang.cn/pro/portal/home/";
            }
        }, 1000)
    </script>
</body>
